<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" type="text/css"/>

    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/4/darkly/bootstrap.css" rel="stylesheet" type="text/css"/>

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css">

    <title>Weather Application</title>
</head>

<body>

    <!-- main container -->
    
    <nav
    class="navbar navbar-expand-lg navbar-dark bg-success d-flex justify-content-center mb-3" >
    <a class="navbar-brand" href="#index.html">Weather Dashboard</a>

  </nav>
  
    <div class="title">
        <h1 class="heading">Current City Weather<h1>
        <p class="para">Heading outside today? Check out the weather below</p>
        <div class="search">
            <input type="text" class="inputText" placeholder="enter city name">
            <input type="submit" class="button grow" Id="button">
        </div>
    </div>
 
    <div class="container">
        <div class="row"> 
            <!-- card start -->
                <div class="card">
                    <div class="card text-white bg-dark">
                        <div class="card-body">
                        <h5 id="name" class="card-heading name"></h5>
                        <p class="icon"></p>
                        <p class="desc"></p>
                        <p class="temp"></p>
                        </div>
                    </div>
                </div>
            <!-- card end -->
        </div>
    </div>

    <!-- end main container -->


    <!-- jquery, Bootstrap Js -->
    <script src="./js/jquery.3.5.1.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>

    <!-- main js -->
    <script src="./js/script.js" type="text/javascript"></script>
    
</body>
</html>
